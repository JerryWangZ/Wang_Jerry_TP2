<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>TIMflix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/script.js"></script>


</head>
<body>

<header class="header-page">
    <div class="wrapper flex">
        <nav class="nav">
            <div class="logotitre">
                <img src="images/Popcorn.png" alt="Image Popcorn">
                <a href="index.html"><h1>TimFlix</h1></a>
            </div>
            <ul>
                <li><a href="index.html">Populaire</a></li>
                <li><a href="index.html">À venir</a></li>
                <li><a href="index.html">Contact</a></li>
            </ul>
        </nav>

    </div>
</header>



<div class="wrapper">

    <main class="fiche-film">
        <h1 class="titre">Titre du film (à modifier)</h1>

        <img class="affiche" src="images/image-temp.jpg" alt="Description de l'image (à modifier)">
        <h2>Résumé</h2>
        <p class="description">Une description du film. Lorem ipsum dolor sit amet, consectetur adipisicing elit. Error illum laborum non.</p>
        <p class="duree">Duree</p>
        <p class="etoile">Nombre étoile</p>
        <p class="langue">eng</p>
        <p class ="revenue">10000$</p>
        <p class ="budget">10000$</p>
        <p class="date">2020</p>


        <div class="liste-acteurs">
            <div class="acteur">
                <div class="swiper-container">
                    <div class="swiper-wrapper">

                    </div>
                    <!-- Add Pagination -->
                    <div class="swiper-pagination"></div>
                </div>
            </div>
        </div>

        <div class="swiper-container">
            <div class="swiper-wrapper">

            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
        </div>

        <div class="template">
            <div class="swiper-slide">

                <img src="" alt="">

                <h3>Titre</h3>
                <p class="role">role</p>
            </div>

     <!--       <div class="acteur">
                <h3>Nom de l'acteur (à modifier)</h3>
                <img src="images/image-temp.jpg" alt="Description de l'image (à modifier)">
            </div>-->

        </div>
    </main>

</div>

<div class="wrapper">
    <footer>

        <a href="https://www.themoviedb.org/"><img src="images/MovieDB.svg" alt="Logo MovieDB"></a>
        <h1>Wang Jerry</h1>
        <button id="btnScrollToTop">
            <i class="material-icons">arrow_upward</i>
        </button>

    </footer>
</div>

</body>
</html>
